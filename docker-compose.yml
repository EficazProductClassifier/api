version: '3'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: application 
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
       - ./:/var/www
       - ./php/:/usr/local/etc/php
    networks:
      - app-network

  # MySQL Service
  mysql:
    image: mysql:5.7
    container_name: database 
    tty: true
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_ALLOW_EMPTY_PASSWORD=True
    volumes: 
      - ./mysql/data:/var/lib/mysql
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webservice
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network


#Docker Networks
networks:
  app-network:
    driver: bridge
